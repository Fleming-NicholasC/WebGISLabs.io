<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/widgets/BasemapToggle",
            "esri/widgets/BasemapGallery",
            "esri/Graphic",
            "esri/layers/GraphicsLayer"
        ], function(Map, SceneView, BasemapToggle, BasemapGallery, Graphic, GraphicsLayer) {

            var map = new Map({
                basemap: "topo-vector",
                ground: "world-elevation"  // show elevation
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
                    position: {  // observation point
                        x: 86.9250,
                        y: 27.8450,
                        z: 15500 // altitude in meters
                    },
                    tilt: 60  // perspective in degrees
                }
            });

            var basemapGallery = new BasemapGallery({
                view: view,
                source: {
                    portal: {
                        url: "http://www.arcgis.com",
                        useVectorBasemaps: true, // Load vector tile basemap group
                    },
                }
            });

            view.ui.add(basemapGallery, "bottom-left"); // Add to the view
            var graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);
            // Create a point
            var point = {
                type: "point",
                longitude: 86.9250,
                latitude: 27.9881,
            };
            var simpleMarkerSymbol = {
                type: "simple-marker",
                color: [226, 119, 40],  // orange
                outline: {
                    color: [255, 255, 255], // white
                    width: 1
                }
            };

            var pointGraphic = new Graphic({
                geometry: point,
                symbol: simpleMarkerSymbol
            });

            graphicsLayer.add(pointGraphic);
        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
