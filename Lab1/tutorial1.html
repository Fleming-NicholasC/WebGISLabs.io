<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorial 1</title>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;  /* The height is 400 pixels */
            width: 100%;  /* The width is the width of the web page */
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo for Tutorial 1</h3>
<!--The div element for the map -->
<div id="map"></div>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of Trent University
        var Trent = {lat: 44.3595, lng: -78.2902};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 14, center: Trent, mapTypeId: 'hybrid'});
        // The marker, positioned at Trent University
        var marker = new google.maps.Marker({position: Trent, map: map,});
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjat9Xn4ZpPrnQs6PjHRFhQtokwPeWyas&callback=initMap">
</script>
</body>
</html>
